<h3><strong> Alunos cadastrados</strong></h3>
<input id="filtroAluno" class="form-control w-25" type="text" placeholder="Nome do aluno" (input)="onInputChange()">
<hr class="mb-1">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Data de nascimento</th>
        <th scope="col">CPF</th>
        <th scope="col">Nota</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.telefone }}</td>
        <td>{{ aluno.dataNascimento }}</td>
        <td>{{ aluno.cpf }}</td>
        <td>{{ aluno.nota }}</td>
      </tr>

    </tbody>
  </table>
